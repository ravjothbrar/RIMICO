                    </motion.div>

                    <motion.div

                      animate={{ opacity: 1, x: 0 }}

                    >
                      <ArchiveView

                      />

                </pre>
              </footer>
            </div>

            <AnimatePresence>
              {showAddModal && (
                <AddTaskModal

                />

                <PageSpreadModal

            </AnimatePresence>
          </div>
