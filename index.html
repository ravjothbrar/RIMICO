<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RIMICO | A Collection of Artisan Tools</title>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            artisan: {
              purple: '#8B5CF6',
              purpleLight: '#A78BFA',
              purpleDark: '#7C3AED',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="landing.css">
</head>
<body>
  <div class="liquid-bg min-h-screen flex flex-col items-center justify-center px-4 py-12 relative">

    <!-- Animated background blobs -->
    <div class="blob-container">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>
      <div class="blob blob-6"></div>
      <div class="blob blob-7"></div>
    </div>

    <!-- Content -->
    <div class="relative z-10 flex flex-col items-center w-full max-w-3xl">

      <!-- Logo / Title -->
      <div class="text-center mb-12 fade-in">
        <h1 class="text-5xl sm:text-6xl font-extrabold text-artisan-purpleDark tracking-tight mb-3">
          RIMICO
        </h1>
        <div class="w-16 h-0.5 bg-artisan-purple/40 mx-auto mb-4 rounded-full"></div>
        <p class="text-lg sm:text-xl text-gray-500 font-light tracking-wide">
          A Collection of Artisan Tools
        </p>
      </div>

      <!-- Tool Cards Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full mb-16 fade-in-delay">

        <!-- Card 1: To-Do Library -->
        <a href="./to-dolist/" class="tool-card group block">
          <div class="tool-card-inner p-8 flex flex-col items-center text-center h-full">
            <!-- Icon -->
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-artisan-purple/20 to-artisan-purpleDark/10 flex items-center justify-center mb-5 group-hover:scale-110 transition-transform duration-300">
              <svg class="w-8 h-8 text-artisan-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
              </svg>
            </div>

            <!-- Title -->
            <h2 class="text-xl font-bold text-gray-800 mb-2 group-hover:text-artisan-purpleDark transition-colors">
              To-Do Library
            </h2>

            <!-- Description -->
            <p class="text-sm text-gray-500 leading-relaxed mb-5">
              A bookshelf-inspired task manager where your to-dos live as books on beautifully crafted wooden shelves.
            </p>

            <!-- CTA -->
            <div class="mt-auto">
              <span class="inline-flex items-center gap-1.5 text-sm font-medium text-artisan-purple group-hover:text-artisan-purpleDark transition-colors">
                Open
                <svg class="w-4 h-4 group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
              </span>
            </div>
          </div>
        </a>

        <!-- Card 2: Writing Tool (Coming Soon) -->
        <div class="tool-card tool-card--soon group block">
          <div class="tool-card-inner p-8 flex flex-col items-center text-center h-full">
            <!-- Icon -->
            <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-200/60 to-gray-300/30 flex items-center justify-center mb-5">
              <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
              </svg>
            </div>

            <!-- Title -->
            <h2 class="text-xl font-bold text-gray-400 mb-2">
              Writing Tool
            </h2>

            <!-- Description -->
            <p class="text-sm text-gray-400 leading-relaxed mb-5">
              A distraction-free writing companion designed for readers who love to write.
            </p>

            <!-- Coming Soon Badge -->
            <div class="mt-auto">
              <span class="coming-soon-badge">
                Coming Soon
              </span>
            </div>
          </div>
        </div>

      </div>

      <!-- Footer -->
      <div class="fade-in-delay-2">
        <p class="text-xs text-gray-400 tracking-wide">
          Created by Ravjoth
        </p>
      </div>

    </div>
  </div>
</body>
</html>
